<div class="gallery">
	{{ range where .Site.Pages.ByLastmod.Reverse "Section" (.Get 0) }}
		{{ if isset .Params "images" }}
			<figure>
				<a href="{{ .Permalink }}">
					<img src="{{ .Permalink }}{{ index .Params.Images 0 }}" alt="{{ .Title }}" />
				</a>
				<figcaption>{{ .Title }}</figcaption>
			</figure>
		{{ end }}  
	{{ end }}
</div>
