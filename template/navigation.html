<ul>

	<li class=\"divider\"><span>Mate</span></li>
	$(for page in $pages; do
		class=""
		if [ `slug "$page"` == "$slug" ]; then
			class=" class=\"active\""
		fi
		if [ `dirname "$page"` == "./mate" ]; then
			echo "<li><a href=\"/mate/$(slug "$page").html\"${class}><span>$(name "$page")</span></a></li>";
		fi
	done)
</ul>
