<p><a href="http://berliner-maetchen.de/">Berliner Mätchen</a> setzt, wie <a href="/#mate/maki">Maki</a>, auf <i>natürliche</i> Zutaten und verzichtet auf zugesetzen Zucker, aber nicht auf Koffein. Geschmacklich liegen beide sehr nahe beieinander.</p>

<p><strong>Koffein:</strong> 220mg/l</p>
